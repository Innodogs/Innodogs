{% extends "base.html" %}
{% from "_formhelpers.html" import render_field %}

{% block content %}
    <form class="add-requests-form" method="POST" action="{{ url_for('.submit_add_request_form') }}" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ render_field(form.description) }}
        {{ render_field(form.pictures) }}
        <div><input type="submit" value="Submit"></div>
    </form>
{% endblock %}
