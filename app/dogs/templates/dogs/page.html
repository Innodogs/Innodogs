{% extends "base.html" %}

{% block title %} Dog page {% endblock %}

{% block content %}


    <div class="section"></div>


    <div class="row"
         style="padding: 20px;    background: white;     border-radius: 16px;    border: 2px solid gainsboro;">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s4">
                    <img class="materialboxed" data-caption="A picture of some deer and tons of trees" width="100%"
                         height="250"
                         src="http://th01.deviantart.net/fs70/PRE/i/2013/126/1/e/nature_portrait_by_pw_fotografie-d63tx0n.jpg">

                </div>
                <div class="col s8">
                    <div>
                        <label>First Name</label>
                        <div style="   margin-top: 16px; margin-bottom: 15px;   border-bottom: 1px solid gainsboro;"> Don Pedro
                        </div>

                    </div>

                    <div class="row">
                        <div class="col s4">
                            <label>Age</label>
                            <div style="   margin-top: 16px;    border-bottom: 1px solid gainsboro;">10
                            </div>
                        </div>
                        <div class="col s4">
                            <label>Chip number</label>
                            <div style="   margin-top: 16px;    border-bottom: 1px solid gainsboro;">123123
                            </div>
                        </div>
                        <div class=" col s4">
                            <label>Sex</label><br>
                            <div style="    margin-top: 16px;    border-bottom: 1px solid gainsboro;"> macho
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class=" col s6">
                            <label>Location</label>
                            <div style="   margin-top: 16px;    border-bottom: 1px solid gainsboro;">Innopolis
                            </div>

                        </div>
                        <div class="col s6">
                            <label>Commentary</label>
                            <div style="   margin-top: 16px;    border-bottom: 1px solid gainsboro;">
                                The real dog
                            </div>

                        </div>
                    </div>

                </div>
            </div>


        </form>
    </div>

{% endblock %}
