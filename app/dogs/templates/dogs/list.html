{% extends "base.html" %}

{% block title %} Dogs list {% endblock %}

{% block content %}
    <h1>Dogs list</h1>

    <div class="section"></div>

    <div class="row">
        <div class="col s8">
            <ul class="collection " style="margin: 0 0 20px 0;">
                {% for dog in dogs -%}
                    <li class="collection-item avatar" style="padding-left: 90px;">
                        <img src="{{ dog.main_picture.uri if dog.main_picture != None }}" alt="" style="width: 65px; height: 65px;" class="circle">
                        <a href="{{ url_for('dogs.page_about_dog', dog_id=dog.id) }}"><span class="title">{{ dog.name }}</span></a>
                        <p>ID: {{ dog.id }}</p>
                        <p>Sex: {{ dog.sex }}</p>
                        <p> {{ dog.description }} </p>
                    </li>
                {%- endfor %}
            </ul>
        </div>
        <div class="col s4 ">


            <form action="#" class="z-depth-1" style="background: rgba(177, 220, 251, 0.36);     padding: 15px;">
                <div class="input-field">
                    <input value="Alvin" id="first_name2" type="text" class="validate">
                    <label class="active" for="first_name2">Dog name</label>
                </div>


                <p>
                    <input type="checkbox" id="isSterialize"/>
                    <label for="isSterialize" style="    color: black;">Sterialize</label>
                </p>
                <p>
                    <input type="checkbox" id="isChiping" style="    color: black;"/>
                    <label for="isChiping" style="    color: black;">Chipping</label>
                </p>
                <p>
                    <label>Sex</label>
                    <select class="browser-default">
                        <option value="" disabled selected>Choose sex of dog</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>

                </p>


            </form>
        </div>

    </div>

    <a href='add' class="btn-floating btn-large waves-effect waves-light red"
       style="    position: fixed; right: 20px;  bottom: 20px;}">
        <i class="material-icons">add</i></a>


    <br><br>

    <div class="section">

    </div>

{% endblock %}
